<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <div id="container1">
    <div id="header" class="header">
        <img src="logo.png" height="100px" width="200px">
        <span id="login_but" style="width:100px;height:50px"><a href="login.html">Login</a></span>
        <span id="signup_but" style="width:100px;height:50px"><a href="index.html">Sign Up</a></span>
    </div>
    <div id="sign_con">
        <div id="signup">
            <!-- <div id="title"><h3>Form Details</h3></div> -->
            <form id="form">
                <div>
                    <label>First_Name</label>
                    <input type="text" id="first_name">
                    <spam id="name"></spam>
                </div>
                <div>
                    <label>Second_Name</label>
                    <input type="text" id="second_name">
                    <spam id="s_name"></spam></div>
                <div>
                    <label>Email</label>
                    <input type="email" id="email">
                    <spam id="e_mail"></spam></div>
                <div>
                    <label>Password</label>
                    <input type="password" id="password">
                    <spam id="pass"></spam></div>
                <div>
                    <label>Confirm_Password</label>
                    <input type="password" id="confirm_password">
                    <spam id="correct_password"></spam>
                </div> 
                
            </form>
            <button type="button" onclick="submit()">SUBMIT</button>
            <a href="login.html">Login to the account</a> 
            
        </div>
</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
